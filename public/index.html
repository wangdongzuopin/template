<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title></title>
  <style>
    .loading {
      top: 0;
      position: absolute;
      right: 0;
      z-index: 9999;
      background: #FFFFFF;
      display: none;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 12px;
    }
    .loadGIf{
      width: 300px;
    }

    html,
    body,
    #app {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but sfdc doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div class="loading">
    <div><img class="loadGIf" src="./logo.gif" alt=""></div>
    <!-- <div>健康加载中...</div> -->
  </div>
  <div id="app"></div>
</body>

</html>
